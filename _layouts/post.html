---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

    {% if page.img %}
    	<img class="caption__media" data-interchange="{% for img in page.img %}[{{site.baseurl}}/asset/img/{{img[1]}} ({{img[0]}})]{% unless forloop.last %}, {% endunless %}{% endfor %}">
    {% endif %}

  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
